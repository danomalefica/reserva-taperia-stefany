<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reservas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Encabezado -->
    <div class="container header">
        <h1>Reservas</h1>
        <p>Elige la fecha, hora y área para tu reserva.</p>
    </div>

    <!-- Formulario de Reserva -->
    <div class="container reservation-form">
        <h2>Hacer una Reserva</h2>
        <form id="reservationForm">
            <label for="name">Nombre</label>
            <input type="text" id="name" placeholder="Nombre" required>
            
            <label for="phone">Teléfono</label>
            <input type="tel" id="phone" placeholder="Teléfono" required>

            <label for="date">Fecha</label>
            <input type="date" id="date" required>

            <label for="time">Hora</label>
            <input type="time" id="time" required>

            <label for="people">Número de Personas</label>
            <input type="number" id="people" placeholder="Número de personas" min="1" required>

            <label for="area">Área Preferida</label>
            <select id="area" required>
                <option value="" disabled selected>Selecciona área</option>
                <option value="Terraza">Terraza</option>
                <option value="Salón">Salón</option>
            </select>

            <button type="button" onclick="sendReservation()">Enviar Reserva</button>
        </form>
    </div>

    <!-- Pie de Página -->
    <div class="container footer">
        <p>&copy; 2024 Nuestra Tapería. Todos los derechos reservados.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
